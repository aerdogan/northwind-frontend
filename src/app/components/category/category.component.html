<div *ngIf="dataLoaded==false" class="spinner-border text-primary d-flex mx-auto" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded==true" class="list-group">
  <li [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" 
    routerLink = "/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories;"
    [class]="getCurrentCategoryClass(category)">
    {{ category.categoryName }}
  </li>
</ul>
